name: Upload XoDos full versions

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag (e.g., 6.0.0)'
        required: true
        default: '6.0.0'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # âœ… Step 1: Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # âœ… Step 2: Install Python and gdown
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip install gdown

      # âœ… Step 3: Create Git Tag (after checkout)
      - name: Create Git Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag "v${{ github.event.inputs.version_tag }}"
          git push origin "v${{ github.event.inputs.version_tag }}"

      # âœ… Step 4: Download main APK file
      - name: Download Main APK
        run: |
          gdown --fuzzy "https://drive.google.com/uc?id=1K4Y5eO3aVuF3vvLFSS5e2zbdn-ZuILgp" \
            -O "XoDos-${{ github.event.inputs.version_tag }}-full_arm64-v8a.apk" || exit 1

      # âœ… Step 5: Download additional files
      - name: Download Additional Files
        run: |
          gdown --fuzzy "https://drive.google.com/uc?id=1JB3mZ6LiNdzgSoYzW_mjRmTiltDxAcJu" -O "xodos_proot-6.0.tar.xz" || exit 1
          gdown --fuzzy "https://drive.google.com/uc?id=1IqSnMIVZzQ_RTwN_s-qnAGB9p8dpI9jp" -O "xodos_steam-lite.tar.xz" || exit 1

      # âœ… Step 6: Generate MD5 checksums for all downloaded files
      - name: Generate MD5 Checksums
        id: md5
        run: |
          echo "### File Checksums:" > checksums.txt
          for f in XoDos-${{ github.event.inputs.version_tag }}-full_arm64-v8a.apk xodos_proot-6.0.tar.xz xodos_steam-lite.tar.xz; do
            md5sum "$f" | awk '{print "- **"$2"** â†’ `"$1"`"}' >> checksums.txt
          done
          echo "md5_list<<EOF" >> $GITHUB_ENV
          cat checksums.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # âœ… Step 7: Create GitHub Release and upload files
      - name: Create GitHub Release with Files
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ github.event.inputs.version_tag }}"
          name: "XoDos v${{ github.event.inputs.version_tag }}"
          files: |
            XoDos-${{ github.event.inputs.version_tag }}-full_arm64-v8a.apk
            xodos_proot-6.0.tar.xz
            xodos_steam-lite.tar.xz
          body: |
            ðŸ§© **XoDos v${{ github.event.inputs.version_tag }} full release**

            ### âœ… What's New
            - Improved performance and stability
            - Updated environment packages
            - Compatibility enhancements

            ### ðŸ§¾ Checksums
            ${{ env.md5_list }}

